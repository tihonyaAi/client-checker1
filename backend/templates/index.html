<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>AurumTrade — Вход</title>
    <style>
        body {
            background: #a0d8d8;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #1e495e;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type=text]:focus, input[type=password]:focus {
            border-color: #1e495e;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #1e495e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #163c4b;
        }
        .error {
            color: #cc0000;
            margin-top: 10px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>AurumTrade</h1>
        <form id="loginForm">
            <input type="text" name="username" id="username" placeholder="Логин" required />
            <input type="password" name="password" id="password" placeholder="Пароль" required />
            <button type="submit">Войти</button>
        </form>
        <div class="error" id="errorMsg"></div>
    </div>
<script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMsg.textContent = '';

        const formData = new FormData(form);
        const username = formData.get('username');
        const password = formData.get('password');

        try {
            const res = await fetch('/token', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: new URLSearchParams({username, password})
            });
            if (!res.ok) {
                const data = await res.json();
                errorMsg.textContent = data.detail || 'Ошибка входа';
                return;
            }
            const data = await res.json();
            localStorage.setItem('access_token', data.access_token);
            // После успешного входа переходим на рабочую страницу
            window.location.href = '/main';
        } catch {
            errorMsg.textContent = 'Ошибка сети';
        }
    });
</script>
</body>
</html>
