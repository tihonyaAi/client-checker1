<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AurumTrade</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0b0e11;
    color: #f0b90b;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #notification {
    position: fixed;
    top: 10px; left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 1rem;
    display: none;
    z-index: 999;
  }

  /* Вход */
  #loginScreen {
    flex: 1;
    background: linear-gradient(135deg, #40c4bf, #1b7a7a);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #loginScreen h1 {
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 2.5rem;
    color: white;
  }
  #loginForm {
    background: rgba(255 255 255 / 0.1);
    padding: 30px;
    border-radius: 15px;
    width: 320px;
    text-align: center;
    backdrop-filter: blur(8px);
  }
  #loginForm input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
  }
  #loginForm button {
    width: 95%;
    padding: 12px;
    background-color: #00d4ff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 5px;
    transition: background-color 0.3s;
  }
  #loginForm button:hover {
    background-color: #00aacc;
  }

  /* Рабочая зона */
  #workScreen {
    display: none;
    flex: 1;
    padding: 20px 40px;
    display: flex;
    flex-direction: column;
    background-color: #0b0e11;
  }
  #workScreen .header {
    font-weight: bold;
    font-size: 1.5rem;
    margin-bottom: 15px;
  }
  #nicknameStatus {
    margin-bottom: 10px;
    font-size: 1.1rem;
    min-height: 28px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  #nicknameStatus span {
    display: inline-block;
  }
  #nicknameStatus .icon {
    font-size: 1.3rem;
  }
  #nicknameStatus.success {
    color: #4CAF50;
  }
  #nicknameStatus.error {
    color: #F44336;
  }
  #nicknameInput {
    width: 100%;
    max-width: 600px;
    padding: 14px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: 2px solid #f0b90b;
    background-color: #1e2329;
    color: white;
    outline: none;
  }
  #buttons {
    margin-top: 15px;
    display: flex;
    gap: 15px;
  }
  button.btn {
    padding: 12px 25px;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
  }
  button.btn-check {
    background-color: #f0b90b;
    color: #0b0e11;
    transition: background-color 0.3s;
  }
  button.btn-check:hover {
    background-color: #d9a308;
  }
  button.btn-history {
    background-color: #1e2329;
    color: #f0b90b;
    border: 1px solid #f0b90b;
    transition: background-color 0.3s;
  }
  button.btn-history:hover {
    background-color: #2a2f35;
  }
  #historyBox {
    margin-top: 25px;
    max-width: 600px;
    background-color: #1e2329;
    border-radius: 8px;
    max-height: 220px;
    overflow-y: auto;
    padding: 15px;
    font-size: 1rem;
  }
  #historyBox div {
    padding: 5px 0;
    border-bottom: 1px solid #333;
  }
</style>
</head>
<body>

<div id="notification"></div>

<!-- Экран входа -->
<div id="loginScreen">
  <h1>AurumTrade</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Логин" required />
    <input type="password" id="password" placeholder="Пароль" required />
    <button type="submit">Войти</button>
  </form>
</div>

<!-- Рабочая зона -->
<div id="workScreen">
  <div class="header">AurumTrade</div>
  <div id="nicknameStatus"></div>
  <input id="nicknameInput" type="text" placeholder="Введите ник" autocomplete="off" />
  <div id="buttons">
    <button id="checkBtn" class="btn btn-check">Проверить</button>
    <button id="historyBtn" class="btn btn-history">История</button>
  </div>
  <div id="historyBox" style="display:none;"></div>
</div>

<script>
  const notification = document.getElementById("notification");
  const loginScreen = document.getElementById("loginScreen");
  const workScreen = document.getElementById("workScreen");
  const nicknameStatus = document.getElementById("nicknameStatus");
  const nicknameInput = document.getElementById("nicknameInput");
  const historyBox = document.getElementById("historyBox");

  function showNotification(message) {
    notification.textContent = message;
    notification.style.display = "block";
    setTimeout(() => (notification.style.display = "none"), 3000);
  }

  // Очищаем статус при вводе нового ника
  nicknameInput.addEventListener("input", () => {
    nicknameStatus.textContent = "";
    nicknameStatus.className = "";
  });

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
      });

      if (!res.ok) {
        showNotification("❌ Неверный логин или пароль");
        return;
      }

      const data = await res.json();
      localStorage.setItem("token", data.access_token);

      loginScreen.style.display = "none";
      workScreen.style.display = "flex";

      showNotification("✅ Успешный вход");
    } catch {
      showNotification("❌ Ошибка сети");
    }
  });

  document.getElementById("checkBtn").addEventListener("click", async () => {
    const nickname = nicknameInput.value.trim();
    if (!nickname) {
      showNotification("⚠ Введите ник");
      return;
    }

    const token = localStorage.getItem("token");
    if (!token) {
      showNotification("❌ Авторизуйтесь заново");
      return;
    }

    try {
      const res = await fetch("/check", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ nicknames: [nickname] })
      });

      if (!res.ok) {
        showNotification("❌ Ошибка при проверке ника");
        return;
      }

      const data = await res.json();

      const status = data.results[0].status; // "Найдено" или "Не найдено"
      nicknameStatus.textContent = `${nickname}: ${status}`;

      if (status === "Найдено") {
        nicknameStatus.className = "success";
        nicknameStatus.innerHTML = `${nickname}: <span class="icon">✔️</span> Найдено
