<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AurumTrade</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b0e11;
            color: white;
        }
        .header {
            background-color: #1e2329;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #f0b90b;
        }
        .work-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        .main-area {
            background-color: #1e2329;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }
        .check-result {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: none;
            align-items: center;
            gap: 8px;
        }
        .check-result.success {
            color: #0f0;
        }
        .check-result.error {
            color: #ff4d4f;
        }
        .check-result span {
            font-size: 1.5rem;
        }
        .nickname-input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid transparent;
            margin-bottom: 10px;
            outline: none;
        }
        .nickname-input.success {
            border-color: #0f0;
        }
        .nickname-input.error {
            border-color: #ff4d4f;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .btn-check {
            background-color: #f0b90b;
            color: black;
        }
        .btn-history {
            background-color: #333;
            color: white;
        }
        .history-box {
            background-color: #0b0e11;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #f0b90b;
        }
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #f0b90b;
            color: black;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">AurumTrade</div>

    <div class="work-screen">
        <div class="main-area">
            <div id="checkResult" class="check-result"></div>
            <input type="text" id="nickname" class="nickname-input" placeholder="Введите ник">
            <div class="buttons">
                <button id="checkBtn" class="btn btn-check">Проверить</button>
                <button id="historyBtn" class="btn btn-history">История</button>
            </div>
            <div id="history" class="history-box" style="display:none;"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const checkResult = document.getElementById("checkResult");
        const nicknameInput = document.getElementById("nickname");
        const notification = document.getElementById("notification");

        function showNotification(message) {
            notification.innerText = message;
            notification.style.display = "block";
            setTimeout(() => notification.style.display = "none", 3000);
        }

        document.getElementById("checkBtn").addEventListener("click", async () => {
            const nickname = nicknameInput.value.trim();
            if (!nickname) {
                showNotification("⚠ Введите ник");
                return;
            }

            const token = localStorage.getItem("token");
            const res = await fetch("/check", {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ nicknames: [nickname] })
            });

            if (res.ok) {
                const data = await res.json();
                const status = data.results[0].status;

                if (status === "Найдено") {
                    checkResult.innerHTML = `<span>❌</span> Ник занят`;
                    checkResult.className = "check-result error";
                    nicknameInput.className = "nickname-input error";
                } else {
                    checkResult.innerHTML = `<span>✅</span> Ник свободен`;
                    checkResult.className = "check-result success";
                    nicknameInput.className = "nickname-input success";
                }

                checkResult.style.display = "flex";
            } else {
                showNotification("❌ Ошибка при проверке ника");
            }
        });

        document.getElementById("historyBtn").addEventListener("click", async () => {
            const token = localStorage.getItem("token");
            const res = await fetch("/history", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            });
            if (res.ok) {
                const data = await res.json();
                document.getElementById("history").innerHTML = data.join("<br>");
                document.getElementById("history").style.display = "block";
            }
        });
    </script>

</body>
</html>
